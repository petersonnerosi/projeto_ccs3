<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de textos</title>

	<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito{
			font-weight: 900; /*de 100 a 900*/
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			text-decoration: underline; /*underline, overline e line-through*/
		}

		.texto{
			font: bold 40px "Lucida Sans Unicode","Lucida Grande", sans-serif;
		}

	</style>

</head>
<body>

	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto Negrito</p>
	<p class="formatacao">Formatação de Texto</p>
	<p class="texto">Texto</p>

</body>
</html>
