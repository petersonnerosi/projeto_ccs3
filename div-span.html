<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div-span</title>

	<style type="text/css">

	#topo{
		background: blue;
	}

	#conteudo{
		background: green;
	}

	.produto{
		background: red;
		margin: 10px;
	}

	#rodape{
		background: gray;
	}

	#assinatura{
		background: pink;
	}

	#assinatura2{
		background: yellow;
	}

	</style>

</head>
<body>

	<div id="topo">

		<img src="Imagens/logo.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">

		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto">Produto 3</div>

	</div>

	<div id="rodape" align="center">

		<h4> Todos os direitos reservados </h4>

	</div>

	<span id="assinatura">

		Produzido por Peterson Nerosi

	</span>

	<span id="assinatura2">

		2022
	
	</span>

</body>
</html>
